    <div class="wrapper">
        <form action="">
            <h1>Cadastro de Produtos</h1>
            <div class="input-box">
                <input type="number" id="codigo_field" placeholder="Código" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Descrição" id="descricao_field" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Fornecedor" id="fornecedor_field" required>
            </div>
            <div class="input-box">
                <input type="date" placeholder="Data-impressão" id="dataImpressao_field" required>
            </div>
            <div class="input-box">
                <input type="number" placeholder="Quantidade  de estoque" id="estoque_field" required>
            </div>


            <a href="inicio.html"><button type="" class="button">Cadastrar</button></a>

        </form>
